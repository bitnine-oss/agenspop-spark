<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
    <noscript>
        <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable Javascript and reload this page!</h2>
    </noscript>
    <div class="jumbotron text-center" style="height:140px">
        <h1>Agenspop-spark</h1>
        <p>graph analyzer for agenspop with apache-spark</p>
    </div>

    <div id="api-requests" class="container mb-3">
        <div class="row" style="padding-top:10px">
            <form style="margin:10px">
                <div class="form-group col-md-3">
                    <label for="valDatasource" class="control-label">datasource:</label>
                    <input type="text" class="form-control" id="valDatasource" placeholder="Datasource">
                </div>
                <div class="form-group col-md-3">
                    <label for="valParam1" class="control-label">Param1:</label>
                    <input type="text" class="form-control" id="valParam1" placeholder="param1">
                </div>
                <div class="form-group col-md-3">
                    <label for="valParam2" class="control-label">Param2:</label>
                    <input type="text" class="form-control" id="valParam2" placeholder="param2">
                </div>
            </form>
        </div>
        <div class="row" style="padding-top:10px">
            <div class="btn-group">
                <button id="cmdDropkeys" type="button" class="btn btn-info">dropkeys</button>
                <button id="cmdCount" type="button" class="btn btn-info">count</button>
            </div>
            <div class="btn-group">
                <button id="cmdIndegree" type="button" class="btn btn-success">indegree</button>
                <button id="cmdOutdegree" type="button" class="btn btn-success">outdegree</button>
                <button id="cmdPagerank" type="button" class="btn btn-success">pagerank</button>
            </div>
            <div class="btn-group">
                <button id="cmdComponent" type="button" class="btn btn-dark">component</button>
                <button id="cmdScomponent" type="button" class="btn btn-dark">scomponent</button>
<!--                <button type="button" class="btn btn-primary">pagerank</button>-->
            </div>
        </div>
        <div class="row" style="padding-top:10px">
            <form>
                <div class="form-group">
                    <label for="comment" class="control-label">Comment:</label>
                    <textarea class="form-control" rows="3" id="comment"></textarea>
                </div>
            </form>
        </div>
    </div>

    <div id="main-content" class="container" style="padding-top:10px">
    <div class="row">
        <div class="col-md-14 box">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-14 box">
            <form class="form-inline">
<!--
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
-->
                <div class="form-group">
                    <label for="jobId">Which job do you want to watch?</label>
                    <input type="text" id="jobId" class="form-control" placeholder="jobId here...">
                </div>
                <button id="sendJobId" class="btn btn-default" type="submit" disabled="disabled">Send</button>
                <button id="sendJobAll" class="btn btn-default" type="submit" disabled="disabled">All jobs</button>
                <button id="listClear" class="btn btn-default" type="submit">Clear</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-14 box">
<!--
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
-->
            <table id="jobOutput" class="table table-striped">
                <thead>
                <tr>
                    <th>jobId</th>
                    <th>currentStep</th>
                    <th>elapsedTime</th>
                    <th>state</th>
                    <th>progress</th>
                </tr>
                </thead>
                <tbody id="jobStates">
                </tbody>
            </table>
        </div>
    </div>
    </div>


</body>
</html>
